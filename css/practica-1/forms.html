<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="">
        <input type="text" placeholder="Nombre" maxlength="10" name="nombre" id="nombre">
        <br>
        <input type="email" placeholder="Correo" name="correo" id="correo">
        <br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
        <br>
        <label for="pais">Pais:</label>
        <select name="pais" id="pais">
            <option value="Chile">Chile</option>
            <option value="Argentina">Argentina</option>
            <option value="Venezuela">Venezuela</option>
        </select>
        <br>
        <input type="radio" name="genero" id="hombre" value="hombre"><label for="hombre">Hombre</label>
        <input type="radio" name="genero" id="mujer" value="mujer"><label for="mujer">Mujer</label>
        <br>
        <input type="checkbox" name="terminos" required id="terminos"><label for="terminos">Términos y Condiciones</label>
        <br>
        <label for="password">Contraseña:</label><input type="password" name="password" id="password">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
